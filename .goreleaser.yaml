project_name: lc

before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - freebsd
      - darwin
      - windows
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
archives:
  - name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    id: homebrew
    files:
      - README.md
      - CHANGELOG.md
      - LICENSE
      - static/*
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^doc:"
      - "^ci:"
      - "^Merge pull request"
brews:
  - ids:
      - homebrew
    name: lc
    tap:
      owner: wgpsec
      name: homebrew-tap
      branch: master
    folder: Formula
    url_template: "https://github.com/wgpsec/lc/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://wiki.teamssix.com/lc"
    description: "LC (List Cloud) is a multi-cloud attack surface asset enumeration tool."
    skip_upload: auto
    install: |-
      bin.install "lc"